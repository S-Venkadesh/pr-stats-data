name: Pull Request Stats

on: [push]

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          repositories: "Venkadeshkissflow/pr-stats-data"
          webhook: "http://127.0.0.1:5001/chennai-road-trip-duet-ai/us-central1/helloWorld"
          period: 100
          charts: true
          disableLinks: true
          sortBy: "COMMENTS"
